      <div class="container mt-4">
        <h1>Registrar Ventas</h1>
        <p>Registre las ventas de productos y actualice automáticamente el stock.</p>
        
        <!-- Ejemplo de formulario de ventas -->
        <form id="form-venta">
            <div class="mb-3">
                <label for="productoVenta" class="form-label">Producto</label>
                <select class="form-control" id="productoVenta" required>
                    <!-- Options se llenarán dinámicamente desde el inventario -->
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidadVenta" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidadVenta" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Venta</button>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/14c4fb98a2.js" crossorigin="anonymous"></script>
    <script>
        // Función para cargar opciones de productos desde localStorage
        function cargarProductos() {
            let productos = JSON.parse(localStorage.getItem('productos')) || [];

            let selectProducto = document.getElementById('productoVenta');
            selectProducto.innerHTML = '';

            productos.forEach((producto, index) => {
                let option = `<option value="${index}">${producto.nombre}</option>`;
                selectProducto.innerHTML += option;
            });
        }

        // Función para registrar una venta
        document.getElementById('form-venta').addEventListener('submit', function(event) {
            event.preventDefault();

            let productoIndex = document.getElementById('productoVenta').value;
            let cantidadVenta = parseInt(document.getElementById('cantidadVenta').value);

            // Validar cantidad de venta
            if (isNaN(cantidadVenta) || cantidadVenta <= 0) {
                alert('Ingrese una cantidad válida para la venta.');
                return;
            }

            // Obtener productos del localStorage
            let productos = JSON.parse(localStorage.getItem('productos')) || [];

            // Actualizar stock del producto
            if (productoIndex >= 0 && productoIndex < productos.length) {
                let producto = productos[productoIndex];
                if (producto.stock >= cantidadVenta) {
                    producto.stock -= cantidadVenta;
                    alert(`Venta registrada: ${cantidadVenta} unidades de ${producto.nombre}.`);
                } else {
                    alert(`No hay suficiente stock para realizar la venta de ${producto.nombre}.`);
                }

                // Guardar cambios en el localStorage
                localStorage.setItem('productos', JSON.stringify(productos));

                // Actualizar opciones de productos en el formulario
                cargarProductos();
            } else {
                alert('Seleccione un producto válido.');
            }
        });

        // Cargar productos al cargar la página
        cargarProductos();
    </script>
