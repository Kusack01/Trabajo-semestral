<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <form style="max-width: 30%; margin-top: 3rem;margin-left: 3rem;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese su nombre">
          <div id="emailHelp" class="form-text">Bonito nombre :)</div>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
        </div>
        <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
      </form>



    <script src="js/bootstrap.min.js" ></script>
    <script src="https://kit.fontawesome.com/14c4fb98a2.js" crossorigin="anonymous"></script>
    <script src="js/formulario.js" ></script>
</body>
</html>
